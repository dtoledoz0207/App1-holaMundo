<div class="row justify-content-center">
    <div class="col-sm-12 col-md-6 col-lg-6">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-info mb-3" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">{{frase.autor}}</h5>
              <p class="card-text">{{frase.mensaje}}</p>
            </div>
        </div>

        <button type="button" class="btn btn-outline-info btn-block" (click)="mostrar = !mostrar">Mostrar/Ocultar</button>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
        <h1>*ngFor</h1>
        <hr>

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let personaje of personajes; let i = index">{{i + 1}} - {{personaje}}</li>
        </ul>
    </div>
</div>
